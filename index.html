<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp</title>
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f9f6f1]">
    <main class="w-full h-full flex md:flex-row md:gap-2">
      <section class="md:m-20 md:flex md:flex-row md:grow md:items-center md:justify-center">
          <div class="md:p-0 flex flex-col gap-5 md:gap-10">
            <div class="px-5 md:px-0 md:py-0">
              <a href="./">
                <img class="object-cover" src="./assets/Logo.svg" alt="" />
              </a>
            </div>
            <div class="md:hidden w-full">
              <img
                class="w-full object-cover"
                src="./assets/HeroImage2.jpg"
                alt="camp"
              />
            </div>
            <div class="px-5 md:px-0 flex flex-col gap-1 justify-left text-[#75726d]">
              <p class="font-bold text-black text-3xl md:text-5xl">
                Explore the best camps on Earth.
              </p>
              <p>
                YelpCamp is a curated list of the best camping spots on Earth.
                Unfiltered and unbiased reviews.
              </p>
              <div class="my-3 flex flex-row gap-2 items-center">
                <div class="flex flex-col gap-2">
                  <img src="./assets/Checkmark.svg" alt="" />
                  <img src="./assets/Checkmark.svg" alt="" />
                  <img src="./assets/Checkmark.svg" alt="" />
                </div>
                <div class="flex flex-col gap-2">
                  <label>Add your own camp suggestions.</label>
                  <label>Leave reviews and experiences.</label>
                  <label>See locations for all camps.</label>
                </div>
              </div>
              <a
                class="p-3 w-fit inline border border-black rounded-md bg-black text-white"
                href="./campgrounds.html"
              >
                Visit Campgrounds
              </a>
              <div class="flex flex-col gap-3">
                <p class="font-bold text-xl text-[#5b5853]">Partnered with :</p>
                <div class="flex flex-row flex-wrap gap-2">
                  <img src="./assets/Airbnb.svg" alt="" />
                  <img src="./assets/Booking.svg" alt="" />
                  <img src="./assets/PlumGuide.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
      </section>
      <div class="hidden md:block h-full">
        <img class="h-full object-cover" src="./assets/HeroImage.jpg" alt=""/>
      </div>
    </main>
  </body>
</html>
