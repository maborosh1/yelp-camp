<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-full h-full flex flex-col md:flex-row md:justify-evenly">
      <div class="py-10 w-full  h-full flex flex-col md:items-center">
        <div class="md:w-1/2 flex flex-col gap-10">
          <div class="mx-3 md:mx-0 flex flex-row justify-between">
            <a href="./">
              <img src="./assets/Logo.svg" alt="logo" />
            </a>
            <a class="text-gray-700" href="./campgrounds.html"><- Back to campgrounds</a>
          </div>
          <p class="mx-3 md:mx-0 font-bold text-4xl">
            Start exploring camps from all around the world.
          </p>
          <div class="mx-3 md:mx-0 flex flex-col gap-3">
            <label class="text-gray-600">Username</label>
            <input
              class="p-4 border rounded bg-[#f7f7f7]"
              type="text"
              placeholder="johndoe_91"
            />
            <label class="text-gray-600">Password</label>
            <input
              class="p-4 border rounded bg-[#f7f7f7]"
              type="text"
              placeholder="Choose Password"
            />
            <button
              class="py-3 w-full border border-black rounded-md text-white bg-black"
            >
              Create an account
            </button>
            <p class="text-gray-600">
              Already a user?
              <a class="underline text-[#3791ac]" href="./signin.html">Signin</a>
            </p>
          </div>
        </div>
      </div>
      <div
        class="p-10 md:p-20 w-full md:w-1/2 h-full flex flex-col gap-5 items-center justify-center bg-[#f7f7f7]"
      >
        <q class="font-bold text-2xl">
          YelpCamp has honestly saved me hours of research time, and the camps on
          here are definitely well picked and added.
        </q>
        <div class="w-full flex flex-row gap-3 self-start">
          <img class="" src="./assets/UserTestimonial.svg" alt="avatar" />
          <div class="flex flex-col items-left justify-center">
            <p class="font-bold">May Andrews</p>
            <p class="text-gray-500">Professional Hiker</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
